<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Telegram Mini App</h1>
        <button id="showMessageButton">Show Message</button>
        <div class="message" id="message"></div>
    </div>
    <script>
        document.getElementById('showMessageButton').addEventListener('click', function() {
            document.getElementById('message').innerText = 'Hello, this is your Telegram Mini App!';
        });
    </script>
</body>
</html>
